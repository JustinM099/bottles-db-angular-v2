<div class="container" style="margin-top: 1vh">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="producer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producer </th>
                <td mat-cell *matCellDef="let row"> {{row.producer}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="wineName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Wine Name </th>
                <td mat-cell *matCellDef="let row"> {{row.wineName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="vintage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vintage </th>
                <td mat-cell *matCellDef="let row"> {{row.vintage}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="wineType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Wine Type </th>
                <td mat-cell *matCellDef="let row"> {{row.wineType}} </td>
            </ng-container>

            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                <td mat-cell *matCellDef="let row"> {{row.region}} </td>
            </ng-container>

            <ng-container matColumnDef="variety">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Variety/Blend </th>
                <td mat-cell *matCellDef="let row"> {{row.variety}} </td>
            </ng-container>

            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
                <td mat-cell *matCellDef="let row"> {{row.notes}} </td>
            </ng-container>

            <ng-container matColumnDef="storageLocation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage Location </th>
                <td mat-cell *matCellDef="let row"> {{row.storageLocation}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

<!-- 'producer', 'wineName', 'vintage', 'wineType', 'region', 'variety', 'notes', 'storageLocation', 'quantity' -->
